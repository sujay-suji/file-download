<!DOCTYPE html>
<html xmlns:th="htp://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<div>
		<h1>List of Files</h1>
		<div th:each="file : ${files}">
			<a th:href="@{'/file/'+${file.getName()}}">
			<span th:text="${file.getName()}"></span></a>
			<span th:text="${file.length()/1024}"/>KB
		</div>
	</div>
</body>
</html>
